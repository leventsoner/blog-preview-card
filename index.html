<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

 
</head>
<body>
  <main>
    <div class="container">
      <article class="card">
        <h1 class="visually-hidden">Blog Preview Card</h1>
        <div class="imgbox">
          <img src="./assets/images/illustration-article.svg" alt="illustration-article" />
        </div>
        
        <div class="textbox">
          <span>Learning</span>
    
          <p class="date">Published 21 Dec 2023</p>
        
          <h2>HTML & CSS foundations</h2>
        
          <p class="details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
          <p class="avatar"><img src="./assets/images/image-avatar.webp" alt="Greg" />Greg Hooper</p>
        </div>
      </article> 
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Levent Soner</a>.
      </footer>
    </div>
  </main>
</body>
</html>
